<!DOCTYPE HTML>
<html xmlns:ng="http://angularjs.org" xmlns:my="http://angularjs.org" ng:controller="SlidesController">
  <head>
    <title ng:bind="presentation.title"></title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/museo-slab-500.css" />

    <script src="/js/underscore-min.js" type="text/javascript"></script>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/angular-0.9.18.min.js" type="text/javascript" ng:autobind></script>
  </head>
  <body my:left="previousSlide()" my:right="nextSlide()">
    <ng:include src="template()"></ng:include>
    <script src="/js/slides.js" type="text/javascript"></script>
  </body>
</html>
